<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Importer</title>

        <script>
            window.nodeRequire = require;
            delete window.require;
            delete window.exports;
            delete window.module;
        </script>

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="../style.css" />

        <!-- Bootstrap Stylesheet -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->

        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script> -->

    <body>

        <div class="main-area">
            <div id="selector">
                <!-- <img src="../img/12.png" id="task_img" /> -->
                <img src="" id="task_img" />
            </div>
            <div id="controls">
                <!-- Title Area -->
                <div class="dialog">
                    <h2 id="nO_txt">Select Tasks On Page</h2>
                </div>

                <!-- Actions Area -->
                <div class="dialog" id="action-box">
                    <div id="selection-dialog">
                        <p>Range: </p>

                        <div class="form-group">
                            <input type="text" class="form-control" id="itm-no" placeholder="ex. 1.1.2-2.4.4" />
                        </div>

                        <button type="button" class="btn btn-default" id="itm-smb" disabled>Submit</button>
                    </div>
                </div>

                <!-- Help Area -->
                <div class="dialog" id="help-box">
                    <h5><span class="glyphicon glyphicon-question-sign"></span> Help</h5>
                    <p></p>
                </div>
            </div>
        </div>


        <!-- Canvas Image Selector -->
        <script src="../js/import.js"></script>
        <!-- Boostrap Javascript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
